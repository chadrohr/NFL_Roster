<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" />
    <link rel="stylesheet" href="cite.css">

    <meta charset="UTF-8">
    <title>My NFL Roster</title>
</head>

<body>
    <div class "container">
        <div class="jumbotron center-header">
            <h1>My NFL Roster!</h1>
            <p>Just better then yours....</p>
            <div class="player-form">
                <form class="form-horizontal" onsubmit="addToRoster(event)">
                    <div class="form-group">
                        <div class="col-xs-3">
                            <input type="text" class="form-control" id="name" required placeholder="Joe Montana">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-3">
                            <input type="text" class="form-control" id="position" required placeholder="Quarterback">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-3">
                            <input type="text" class="form-control" id="jersey" required placeholder="#16">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-xs-3">
                            <button type="submit" class="btn btn-default">Add Player</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
        <div class="player-roster">
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
