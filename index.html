<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" />
    <link rel="stylesheet" href="cite.css">
    
    <meta charset="UTF-8">
    <title>My NFL Roster</title>
</head>

<body>
    <div class "container">
        <div class="jumbotron">
            <h1>My NFL Roster!</h1>
            <p>Just better then yours....</p>
        </div>
        <div class="player-roster">
        </div>
        <div class="player-form">
            <form class="form-horizontal" onsubmit="addToRoster(event)">
                <div class="form-group">
                    <label for="exampleInputName2" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control required" id="name" placeholder="Joe Montana">
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputName2" class="col-sm-2 control-label">Position</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control required" id="position" placeholder="Quarterback">
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputName2" class="col-sm-2 control-label">Number</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control required" id="jersey" placeholder="#16">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                            <input type="checkbox"> Remember me
                        </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Add Player</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
